<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Altrue Chatbot - Charity Recommendation Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Altrue Chatbot</h1>
      <p>Your AI-powered charity recommendation assistant</p>
      <div class="model-selector">
        <select id="modelSelect">
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          <option value="gpt-4">GPT-4</option>
        </select>
      </div>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="empty-state fade-in">
        <h3>Welcome to Altrue! ðŸ‘‹</h3>
        <p>Ask me about charities and I'll help you find the perfect organization to support.</p>
        <div class="example-queries">
          <span class="example-query" onclick="sendExampleQuery('What are the top education charities in Kenya?')">Education in Kenya</span>
          <span class="example-query" onclick="sendExampleQuery('Show me clean water projects in Africa')">Clean Water Projects</span>
          <span class="example-query" onclick="sendExampleQuery('Compare health vs education charities')">Health vs Education</span>
        </div>
      </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
      Bot is typing
      <div class="typing-dots">
        <span></span><span></span><span></span>
      </div>
    </div>

    <div class="chat-input">
      <div class="input-group">
        <input type="text" id="messageInput" placeholder="Ask about charities, causes, or regions..." maxlength="500">
        <button class="send-button" id="sendButton" onclick="sendMessage()">
          <span id="sendIcon">âž¤</span>
          <span id="loadingSpinner" class="spinner" style="display:none;"></span>
        </button>
        <button class="clear-button" onclick="clearChat()">Clear</button>
      </div>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');
    const modelSelect = document.getElementById('modelSelect');
    const sendIcon = document.getElementById('sendIcon');
    const loadingSpinner = document.getElementById('loadingSpinner');

    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      const selectedModel = modelSelect.value;
      messageInput.value = '';
      sendButton.disabled = true;
      sendIcon.style.display = 'none';
      loadingSpinner.style.display = 'inline-block';
      addMessage('user', message);
      showTypingIndicator();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, model: selectedModel })
        });

        const data = await response.json();
        if (response.ok) {
          addMessage('bot', data.response, data.model);
        } else {
          addMessage('bot', `Error: ${data.error}`, 'error');
        }
      } catch (error) {
        addMessage('bot', `Connection error: ${error.message}`, 'error');
      } finally {
        hideTypingIndicator();
        sendButton.disabled = false;
        sendIcon.style.display = 'inline';
        loadingSpinner.style.display = 'none';
      }
    }

    function addMessage(type, content, model = null) {
      const emptyState = chatMessages.querySelector('.empty-state');
      if (emptyState) emptyState.remove();

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type} slide-in`;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = type === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';

      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';

      if (type === 'bot' && model && model !== 'error') {
        const modelTag = document.createElement('div');
        modelTag.className = 'model-tag';
        modelTag.textContent = model.toUpperCase();
        messageContent.appendChild(modelTag);
      }

      const messageText = document.createElement('div');
      messageText.textContent = content;
      messageContent.appendChild(messageText);

      if (type === 'user') {
        messageDiv.appendChild(messageContent);
        messageDiv.appendChild(avatar);
      } else {
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(messageContent);
      }

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator() {
      typingIndicator.style.display = 'flex';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTypingIndicator() {
      typingIndicator.style.display = 'none';
    }

    function sendExampleQuery(query) {
      messageInput.value = query;
      sendMessage();
    }

    async function clearChat() {
      if (confirm('Are you sure you want to clear the chat history?')) {
        try {
          await fetch('/api/clear', { method: 'POST' });
          chatMessages.innerHTML = `
            <div class="empty-state fade-in">
              <h3>Chat cleared! ðŸ§¹</h3>
              <p>Start a new conversation about charities and causes.</p>
            </div>
          `;
        } catch (error) {
          console.error('Error clearing chat:', error);
        }
      }
    }

    async function loadChatHistory() {
      try {
        const response = await fetch('/api/history');
        const data = await response.json();
        if (data.history && data.history.length > 0) {
          chatMessages.innerHTML = '';
          data.history.forEach(msg => {
            addMessage(msg.type, msg.message, msg.model);
          });
        }
      } catch (error) {
        console.error('Error loading chat history:', error);
      }
    }

    window.addEventListener('load', loadChatHistory);
  </script>
</body>
</html>
